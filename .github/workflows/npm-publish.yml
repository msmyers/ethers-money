name: Publish to NPM registry

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: echo "running npm install"
      run: npm install

    - name: Build library
      run: echo "running npm build"
      run: npm run build

    - name: Publish to npm
      run: echo "running npm publish"
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

